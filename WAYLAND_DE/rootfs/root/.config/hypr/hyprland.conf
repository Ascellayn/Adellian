
source = ~/.config/hypr/common/aliases.conf
source = ~/.config/hypr/common/binds.conf
source = ~/.config/hypr/common/environement.conf
source = ~/.config/hypr/common/input.conf
source = ~/.config/hypr/common/monitor.conf

source = ~/.config/hypr/common/visual.conf

source = ~/.config/hypr/root/autostart.conf

# Light Mode (Usermode)
source = ~/.config/hypr/usermode/environement.conf
source = ~/.config/hypr/usermode/visual.conf

# Dark Mode (Root)
#source = ~/.config/hypr/root/environement.conf
#source = ~/.config/hypr/root/visual.conf

# ===============================================
# Rendering Configuration
# https://wiki.hyprland.org/Configuring/Variables/#opengl
# https://wiki.hyprland.org/Configuring/Variables/#render
# ===============================================

opengl {
  force_introspection = 1
}

render {
  #direct_scanout = true This doesn't do anything for some reason
}


# ===============================================
# Window Managing Configuration
# https://wiki.hyprland.org/Configuring/Dwindle-Layout
# https://wiki.hyprland.org/Configuring/Master-Layout
# ===============================================
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to Win + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}



##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
